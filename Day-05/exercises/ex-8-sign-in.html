<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Sign in exercise</title>
  </head>
  <body>
    <section class="container p-5">
      <div class="row">
        <div
          class="col-12 col-sm-7 col-md-6 col-lg-5 d-flex-column justify-content-center mx-auto"
        >
          <div class="col-6 col-xs-5 col-sm-8 mx-auto">
            <img
              src="../img/bootstrap-solid.svg"
              class="w-25 mx-auto d-block"
              alt="bootstrap logo"
            />
          </div>

          <h3 class="text-center p-3">Please sign in</h3>

          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email address"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="d-flex justify-content-center">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember-me"
                />
                <label class="form-check-label" for="remember-me"
                  >Remember me</label
                >
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

            <div class="d-flex justify-content-center py-5">
              &copy; 2022-2023
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
