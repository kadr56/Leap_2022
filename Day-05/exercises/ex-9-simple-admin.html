<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <style>
    .form a:hover {
      
    }

    /*This is modifying the btn-primary colors but you could create your own .btn-something class as well*/
.btn-primary {
    color: #fff;
    background-color: #0495c9;
    border-color: #357ebd; /*set the color you want here*/
}
.btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open>.dropdown-toggle.btn-primary {
    color: #fff;
    background-color: #00b3db;
    border-color: #285e8e; /*set the color you want here*/
}
  </style>

  <title>Simple admin exercise</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark form">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Админ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarContent">
        <ul class="navbar-nav me-auto mx-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Хэрэглэгч</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ангилал</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown">Мэдээ</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Мэдээ</a>
              <a href="#" class="dropdown-item">Сэтгэгдэл</a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item">Шинэ Мэдээ</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Сэдэв</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="#">Гарах</a>
          </li>
        </ul>
        <div class="btn btn-light d-none d-lg-block">Гарах</div>
      </div>
    </div>
  </nav>


  <section>
    <div class="container">
      <div class="row d-flex flex-column mx-auto">
        <div class="col-xs-6 col-sm-8 col-lg-5 d-flex justify-content-between mx-auto p-sm-5 py-5">
          <h3>Ангилал</h3>
          <a type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Шинэ</a>
        </div>

        <div
          class="col-xs-6 col-sm-8 col-lg-5 border rounded py-4 my-2 d-flex justify-content-between align-items-center mx-auto">
          <div class="">
            Улс төр
          </div>
          <button href="#" class="btn btn-light">Засах</button>
        </div>


        <div
          class="col-xs-6 col-sm-8 col-lg-5 border rounded py-4 my-2 d-flex justify-content-between align-items-center mx-auto">
          <div class="">
            Нийгэм
          </div>
          <button href="#" class="btn btn-light">Засах</button>
        </div>

        <div
          class="col-xs-6 col-sm-8 col-lg-5 border rounded py-4 my-2 d-flex justify-content-between align-items-center mx-auto">
          <div class="">
            Спорт
          </div>
          <button href="#" class="btn btn-light">Засах</button>
        </div>

      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ангилал нэмэх</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form action="">
            <div class="modal-body">

              <div class="form-group py-2">
                <label for="name" class="py-2">Нэр</label>
                <input type="text" class="form-control" id="name" placeholder="Ангиллын нэр" />
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-outline-danger">Устгах</button>
              <button type="button" class="btn btn-primary">Хадгалах</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
