<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h1>JS DOM</h1>

    <pre>
      1. Click to remove items from a dropdown list in javaScript file
      2. count and display the items of a dropdown list
    </pre>

    <form action="#">
      <label for="cars">Select cars</label>
      <select name="cars" id="cars">
        <option value="Volvo">Volvo</option>
        <option value="Opel">Opel</option>
        <option value="Audi">Audi</option>
        <option value="Porche">Porche</option>
        <option value="Nissan">Nissan</option>
        <option value="Toyota">Toyota</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Subaru">Subaru</option>
        <option value="Lexus">Lexus</option>
        <option value="Mitsubushi">Mitsubushi</option>
      </select>
      <input type="submit" value="Click to remove" id="submit">
    </form>

    <script src="main.js"></script>
  </body>
</html>
